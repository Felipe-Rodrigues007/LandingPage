<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Jogador</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/Cadastro_de_Jogador.css">
</head>
<body>
    <header><iframe src="header.html" frameborder="0" height="100%" width="100%"></iframe></header>
    <main>
        <section class="img_cadastro_j">
            <div class="conteiner">
                <h1>Cadastro de Jogador</h1>
            </div>
        </section>
        <section class="cadastro_j">
            <div class="conteiner">
                <div class="conteiner_j">
                    <form action="">
                        <div class="alingn_form_j">
                            <h2>Nome do Jogador</h2>
                            <input class="inp_um" type="text">
                            <h2 class="dois">Email</h2>
                            <input class="inp_dois" type="text" >
                            <h2 class="dois">Senha</h2>
                            <input class="inp_dois" type="text" style="margin-bottom: 12%;">
                            <h2 class="dois">Equipe</h2>
                            <input class="inp_dois" type="text">
                            <div class="cadastrarse">
                                <button>cadastrar</button>
                            </div>
                        </div>
                    </form>
                    <section class="lista_de_j">
                        <div class="conteiner">
                            <div class="conteiner_lista">
                                <h2>Lista de Times</h2>
                                <table>
                                    <tr class="header_list" style="height: 36px;">
                                        <th style="/*! border: ; */border-bottom: 2px solid #FFFFFF;">Nome do Jogador
                                        </th>
                                        <th style="border-bottom: 2px solid #FFFFFF;">Equipe</th>
                                    </tr>
                                    <tr>
                                        <td>Thiago</td>
                                        <td>SENAI Cytechs</td>
                                    </tr>
                                    <tr>
                                        <td>Odirlei</td>
                                        <td>SENAI Cytechs</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </main>
    <footer><iframe scrolling="no" src="footer.html" width="100%" height="310px" frameborder="0"></iframe></footer>
</body>
</html>
