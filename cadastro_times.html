<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Times</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/estilo_cadastro.css">
</head>

<body>
    <header>
        <iframe src="header.html" frameborder="0" width="100%" height="100%"></iframe>
    </header>
    <main>
        <section class="img_cadastro">
            <div class="conteiner">
                <h1>Cadastro de Times</h1>
            </div>
        </section>
        <section class="cadastro">
            <div class="conteiner">
                <div class="conteiner_cadastro">
                    <form action="">
                        <div class="aling_form">
                            <h2 class="um">Nome da Equipe</h2>
                            <input class="inp_um" type="text">
                            <h2 class="dois">Emblema</h2>
                            <input class="inp_dois" type="text">
                            <div class="cadastrarse">
                                <button>cadastrar</button>
                            </div>
                        </div>
                    </form>
                    <section class="lista_de_times">
                        <div class="conteiner">
                            <div class="conteiner_lista">
                                <h2>Lista de Times</h2>
                                <table>
                                    <tr class="header_list" style="height: 36px;">
                                        <th style="/*! border: ; */border-bottom: 2px solid #FFFFFF;">Nome da Equipe
                                        </th>
                                        <th style="border-bottom: 2px solid #FFFFFF;">Emblema</th>
                                    </tr>
                                    <tr>
                                        <td>SENAI Cytechs</td>
                                        <td><img src="img/FLA 1.png" alt=""></td>
                                    </tr>
                                    <tr>
                                        <td>Flamengo</td>
                                        <td><img src="img/FLA 1.png" alt=""></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <iframe scrolling="no" src="footer.html" width="100%" height="310px" frameborder="0"></iframe>
    </footer>
</body>

</html>
